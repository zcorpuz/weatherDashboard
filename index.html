<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    

</head>
<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-3 text-center">Weather Dashboard</h1>
                <p class="lead text-center">The personal dashboard will give you up-to-date weather info as well as a 5-Day Forecast to help with your planning.</p>
            </div>
        </div>
    </header>
    
    <div class="container-fluid">
        <div class="row">
            <!-- City Search -->
            <div class="col-md-4">
                <h4>Search For A City</h4>
                <div>
                    <form>
                        <input type="text" id="userInput" class="form-control" placeholder="City Name" aria-label="Recipient's username">
                        <button class="btn btn-outline-secondary" type="button submit" id="submitBtn"><span class="material-icons">search</span></button>
                    </form>
                </div>
                <div id="previousInputs"></div>
            </div>

            <!-- City Info -->
            <div class="col-md-8">
                <div id="cityInfo"></div>
            </div>
        </div>
        <!-- Next Row for 5 Day Forecast -->
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-8">
                <h1>5-Day Forecast:</h1>
                <div id="dayOne"></div>
                <div id="dayTwo"></div>
                <div id="dayThree"></div>
                <div id="dayFour"></div>
                <div id="dayFive"></div>
            </div>
        </div>
    </container>

    <!-- jQuery CDN -->
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
    </script>
    <!-- Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Local JS -->
    <script src="script.js"></script>
</body>
</html>
