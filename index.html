<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    

</head>
<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-3 text-center">Weather Dashboard</h1>
                <p class="lead text-center">The personal dashboard will give you up-to-date weather info as well as a 5-Day Forecast to help with your planning.</p>
            </div>
        </div>
    </header>
    
    <div class="container-fluid">
        <div class="row">
            <!-- City Search -->
            <div class="col-md-4">
                <h4>Search For A City</h4>
                <div>
                    <form>
                        <input type="text" id="userInput" class="form-control" placeholder="City Name" aria-label="Recipient's username">
                        <button class="btn btn-outline-secondary" type="button submit" id="submitBtn"><span class="material-icons">search</span></button>
                    </form>
                </div>
                <div id="previousInputs"></div>
            </div>

            <!-- City Info -->
            <div class="col-md-8">
                <div id="cityName"></div>
                <img id="iconCurrent" src=" ">
                <div id="cityDate"></div>
                <div id="cityTemp"></div>
                <div id="cityHumid"></div>
                <div id="cityWind"></div>
                <div id="uvIndex"></div>
            </div>
        </div>
        <!-- Next Row for 5 Day Forecast -->
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-8">
                <h1>5-Day Forecast:</h1>

                <div class="card" style="width: 12rem;">
                    <div class="card-body">
                      <h5 class="card-title" id="dateOne"></h5>
                      <img id="iconOne" src=" ">
                      <p class="card-text" id="tempOne"></p>
                      <p class="card-text" id="humidOne"></p>
                    </div>
                </div>

                <div class="card" style="width: 12rem;">
                    <div class="card-body">
                      <h5 class="card-title" id="dateTwo"></h5>
                      <img id="iconTwo" src=" ">
                      <p class="card-text" id="tempTwo"></p>
                      <p class="card-text" id="humidTwo"></p>
                    </div>
                </div>

                <div class="card" style="width: 12rem;">
                    <div class="card-body">
                      <h5 class="card-title" id="dateThree"></h5>
                      <img id="iconThree" src=" ">
                      <p class="card-text" id="tempThree"></p>
                      <p class="card-text" id="humidThree"></p>
                    </div>
                </div>

                <div class="card" style="width: 12rem;">
                    <div class="card-body">
                      <h5 class="card-title" id="dateFour"></h5>
                      <img id="iconFour" src=" ">
                      <p class="card-text" id="tempFour"></p>
                      <p class="card-text" id="humidFour"></p>
                    </div>
                </div>

                <div class="card" style="width: 12rem;">
                    <div class="card-body">
                      <h5 class="card-title" id="dateFive"></h5>
                      <img id="iconFive" src=" ">
                      <p class="card-text" id="tempFive"></p>
                      <p class="card-text" id="humidFive"></p>
                    </div>
                </div>
            </div>
        </div>
    </container>

    <!-- jQuery CDN -->
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
    </script>
    <!-- Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Local JS -->
    <script src="script.js"></script>
</body>
</html>
