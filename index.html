<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- City Search -->
            <div class="col-md-4">
                <h4>Search For A City</h4>
                <div>
                    <form>
                        <input type="text" id="userInput" class="form-control" placeholder="City Name" aria-label="Recipient's username" value="">
                        <button class="btn btn-outline-secondary" type="button submit" id="submitBtn"><span class="material-icons">search</span></button>
                    </form>
                </div>
                <div id="previousInputs"></div>
            </div>

            <!-- City Info -->
            <div class="col-md-8">
                <div id="cityInfo"></div>
            </div>
        </div>
    </container>

    <!-- jQuery CDN -->
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
    </script>
    <!-- Local JS -->
    <script src="script.js"></script>
</body>
</html>
